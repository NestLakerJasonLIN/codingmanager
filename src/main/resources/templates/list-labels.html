<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Label Directory</title>
</head>

<body>

    <h3>Label Directory</h3>
    <p>
        <a th:href="@{/}">Home</a>
        &nbsp;
        <a th:href="@{/label}">Label list</a>
        &nbsp;
        <a th:href="@{/record}">Record list</a>
    </p>
    <hr>

    <a th:href="@{/label/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add label
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Field</th>
                <th>Type</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="label : ${labels}">
                <td th:text="${label.id}"></td>
                <td th:text="${label.field}"></td>
                <td th:text="${label.type}"></td>
                <td>
                <div class="row">

                    <div class="col-small">
                    <form action="#" th:action="@{/label/showFormForUpdate}" method="POST">
                        <input type="hidden" name="labelId" th:value="${label.id}" />
                        <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>
                    </form>
                    </div>

                    <div class="col-small">
                    <form action="#" th:action="@{/label/delete}" method="POST">
                        <input type="hidden" name="labelId" th:value="${label.id}" />
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="if (!(confirm('Are you sure you want to delete this optinal value?'))) return false">
                            Delete
                        </button>
                    </form>
                    </div>
                </div>
                </td>
            </tr>
        </tbody>

    </table>
</body>

</html>
