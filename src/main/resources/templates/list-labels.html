<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Label Directory</title>

    <link href="/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap-datepicker.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/js/bootstrap-datepicker.min.js"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .bg {
            /* The image used */
            background-image: url("/images/cover.jpg");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .iconic-plus {
            width: 15px; height:15px;
            fill: #f00;
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="/css/main.css" rel="stylesheet">
</head>

<body>
<header>
    <div class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container d-flex justify-content-between">
            <a th:href="@{/record}" class="navbar-brand d-flex align-items-center">
                <img src="/images/logo.png" style="width:50px;height:18px;">
                <strong class="ml-1">Coding Manager</strong>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarHeader">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" th:href="@{/record}">Home<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" th:href="@{/label}">Labels</a>
                </div>
            </div>
        </div>
    </div>
</header>

<main role="main">

    <section class="jumbotron text-center bg">
    </section>

    <section class="text-center mt-3">
        <div class="container d-flex align-items-center">
            <a th:href="@{/label/showFormForAdd}"
               class="btn btn-outline-secondary mb-3">
                Add label
            </a>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Field</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="label : ${labels}">
                        <td th:text="${label.id}"></td>
                        <td th:text="${label.field}"></td>
                        <td th:text="${label.type}"></td>
                        <td>
                        <div class="row">

                            <div class="col-small">
                            <form action="#" th:action="@{/label/showFormForUpdate}" method="POST">
                                <input type="hidden" name="labelId" th:value="${label.id}" />
                                <button type="submit" class="btn btn-outline-info btn-sm ml-3 mr-1">Update</button>
                            </form>
                            </div>

                            <div class="col-small">
                            <form action="#" th:action="@{/label/delete}" method="POST">
                                <input type="hidden" name="labelId" th:value="${label.id}" />
                                <button type="submit" class="btn btn-outline-danger btn-sm"
                                        onclick="if (!(confirm('Are you sure you want to delete this optinal value?'))) return false">
                                    Delete
                                </button>
                            </form>
                            </div>
                        </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>

<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#">Back to top</a>
        </p>
        <p>Coding manager developed by <a href="https://github.com/jasonyanwenl">jasonyanwenl</a></p>
        <p><a href="https://github.com/jasonyanwenl/codingmanager">View source code</a></p>
    </div>
</footer>
</body>
</html>
