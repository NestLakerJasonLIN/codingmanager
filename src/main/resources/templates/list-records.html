<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Record Directory</title>
</head>

<body>

    <div class="col"></div>
    <div class="col-8">
        <h3>Record Directory</h3>
        <p>
            <a th:href="@{/}">Home</a>
            &nbsp;
            <a th:href="@{/label}">Label list</a>
            &nbsp;
            <a th:href="@{/record}">Record list</a>
        </p>
        <hr>

        <a th:href="@{/record/showFormForAdd}"
           class="btn btn-primary btn-sm mb-3">
            New record
        </a>

        <div th:each="record : ${records}">
            <table class="table table-bordered table-striped">
                <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Number</th>
                    <th>Name</th>
                    <th>Add Date</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td th:text="${record.id}"></td>
                    <td th:text="${record.number}"></td>
                    <td><a th:href="${record.link}" th:text="${record.name}"></a></td>
                    <td th:text="${record.addDate}"></td>
                    <td>
                        <div class="row">
                            <div class="col-small">
                                <form action="#" th:action="@{/record/showFormForUpdate}" method="POST">
                                    <input type="hidden" name="recordId" th:value="${record.id}" />
                                    <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>
                                </form>
                            </div>

                            <div class="col-small">
                                <form action="#" th:action="@{/record/delete}" method="POST">
                                    <input type="hidden" name="recordId" th:value="${record.id}" />
                                    <button type="submit" class="btn btn-danger btn-sm"
                                            onclick="if (!(confirm('Are you sure you want to delete this record?'))) return false">
                                        Delete
                                    </button>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>

            </table>

            <div class="col-small d-inline-flex">
                <form action="#" th:action="@{/tag/showFormForAdd}" method="POST">
                    <input type="hidden" name="recordId" th:value="${record.id}" />
                    <button type="submit" class="btn btn-info btn-sm ml-1 mr-1 mb-3">Add label</button>
                </form>
            </div>

            <div th:if="${labelGroupByFieldGroupByRecord.containsKey(record)}"
                 th:with="labels=${labelGroupByFieldGroupByRecord.get(record)}">
                <div th:each="field : ${labels.keySet()}">
                    <div>
                        <!-- field -->
                        <p th:text="${field} + ':'" class="mr-2 mb-0"></p>
                        <!-- list of labels -->
                        <h4>
                            <a th:if="${field == 'method'}"
                               th:each="label : ${labels.get(field)}"
                               th:text="${label.getType()}"
                               th:href="@{/tag/showFormForUpdate(recordId=${record.id}, labelId=${label.id})}"
                               class="badge badge-pill badge-primary mr-2 mb-2 mt-2">
                            </a>

                            <a th:if="${field == 'level'}"
                               th:each="label : ${labels.get(field)}"
                               th:href="@{/tag/showFormForUpdate(recordId=${record.id}, labelId=${label.id})}"
                               th:text="${label.getType()}"
                               class="badge badge-pill badge-warning mr-2 mb-2 mt-2">
                            </a>

                            <a th:if="${field == 'state'}"
                               th:each="label : ${labels.get(field)}"
                               th:href="@{/tag/showFormForUpdate(recordId=${record.id}, labelId=${label.id})}"
                               th:text="${label.getType()}"
                               class="badge badge-pill badge-success mr-2 mb-2 mt-2">
                            </a>
                        </h4>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <div class="col"></div>
</body>

</html>
